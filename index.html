<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>موقع القران يوميا</title>
    <link rel="stylesheet" media="screen" href="Assets/css/reset.css"/>
    <link rel="stylesheet" media="screen" href="Assets/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="Assets/css/style5.css" />
    <link rel="stylesheet" href="Assets/css/mystyle.css" media="screen" title="no title" charset="utf-8">
    <!--Scripts-->
    <!--Liberaries-->
    <script src="Assets/js/Libs/jquery.js"></script>
    <script src="Assets/js/Libs/ddSlick.js"></script>
    <script src="Assets/js/Libs/jquery.min.js"></script>
    <script src="Assets/js/Libs/jquery-ui.js"></script>
    <script src="Assets/js/Libs/mnpl.js"></script>
    <script src="Assets/js/Libs/jquery.dropdown.js"></script>
    <script src="Assets/js/Libs/modernizr.custom.63321.js"></script>
    <!-- End of Liberaries-->

    <script src="Assets/js/mainScript.js"></script>
    <script src="Assets/js/PlayerScript.js"></script>
    <script src="Assets/js/playListData.js"></script>
    <script src="Assets/js/qur2anDB.js"></script>
    <!-- End of Scripts -->
  </head>
  <body>

  <div id="main">
    <div id="left-content">
      <div class="cc">
        <select id="s6" class="drop1"  class="select">
          <option value='-1' disabled selected="selected">الربع السادس</option>
        </select>
      </div>

      <div class="cc">
        <select id="s5" class="drop1"  class="select">
          <option value='-1'  disabled selected="selected">الربع الخامس</option>
        </select>
      </div>

      <div class="cc">
        <select id="s8" class="drop1"  class="select">
          <option value='-1' disabled selected="selected">الربع الثامن</option>
        </select>
      </div>

      <div class="cc">
        <select id="s7" class="drop1" class="select">
          <option value='-1' disabled selected="selected">الربع السابع</option>
        </select>
      </div>

    </div>

    <div id="player">
      <div class="mnpl">
        <div class="mnpl_player" id="mnplp">
          <div class="mnpl_art_bg"></div>
          <div class="photo">
              <img class="mnpl_cover_next" src="" alt=""/>
              <img class="mnpl_cover" src="" alt=""/>
          </div>
          <span class="mnpl_title"></span>
          <span class="mnpl_author"></span>

          <!--sound-->
          <div class="mnpl_volume_min"></div>
          <div class="mnpl_volume"></div>
          <div class="mnpl_volume_max"></div>

          <div class="mnpl_toolbar">
              <div class="mnpl_tlb_prev"></div>
              <div class="mnpl_tlb_stop"></div>
              <div class="mnpl_tlb_next"></div>
              <div class="mnpl_current"></div>
              <div class="mnpl_long"></div>
              <div class="mnpl_all"></div>
          </div>

          <div class="mnpl_playlist flexcroll"></div>
        </div>
      </div>
    </div>

    <div id="right-content">
      <div class="cc">
        <select id="s2" class="drop1" class="select">
          <option value='-1' disabled selected="selected">الربع الثاني</option>
        </select>
      </div>

      <div class="cc">
        <select id="s1" class="drop1" class="select">
          <option value='-1'  disabled selected="selected">الربع الاول</option>
        </select>
      </div>

      <div class="cc">
        <select id="s4" class="drop1"  class="select">
          <option value='-1' disabled selected="selected">الربع الرابع</option>
        </select>
      </div>

      <div class="cc">
        <select id="s3" class="drop1"class="select">
          <option value='-1' disabled selected="selected">الربع الثالث</option>
        </select>
      </div>
    </div>

  </div>

    <!-- Centralize main div -->
    <script type="text/javascript">
      $(document).ready(function(){
        update();
        $(window).resize(function(){
          update();
      })
    })
    function update(){
      var width=$(window).width()/2-$("#main").width()/2;
      // var height=$(window).height()/2-$("#main").height()/2;
      $("#main").css({"margin-left":width});
    }
    </script>
  </body>
</html>
